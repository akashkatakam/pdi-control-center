<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - PDI Control Center</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PDI Center">
    <meta name="description" content="Pre-Delivery Inspection Control Center for inventory and logistics management">
    <link rel="manifest" href="/manifest.json">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512x512.png">
    <link rel="shortcut icon" href="/static/icons/icon-192x192.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Smooth transitions */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overscroll-behavior-y: contain;
        }

        /* PWA Install Prompt */
        .install-prompt {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <!-- PWA Install Prompt -->
    <div id="installPrompt" class="hidden fixed bottom-4 left-4 right-4 lg:left-auto lg:right-6 lg:w-96 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl shadow-2xl z-50 install-prompt">
        <div class="p-4">
            <div class="flex items-start justify-between mb-3">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
                        <span class="text-2xl">ðŸš€</span>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">Install App</h3>
                        <p class="text-sm text-blue-100">Quick access from your home screen</p>
                    </div>
                </div>
                <button onclick="closeInstallPrompt()" class="text-white hover:bg-white/20 rounded-lg p-1 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="flex space-x-2">
                <button onclick="installPWA()" class="flex-1 bg-white text-blue-600 font-semibold py-2 px-4 rounded-lg hover:bg-blue-50 transition">
                    Install
                </button>
                <button onclick="closeInstallPrompt()" class="px-4 py-2 text-white hover:bg-white/20 rounded-lg transition">
                    Not now
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-md w-full px-4">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 shadow-lg mb-4">
                <span class="text-5xl">ðŸš€</span>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">PDI Control Center</h1>
            <p class="text-blue-100">Vehicle Tracking & Operations</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">Welcome Back</h2>
            <p class="text-gray-600 text-center mb-6">Enter your phone number to continue</p>

            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">
                        ðŸ“± Phone Number
                    </label>
                    <input
                        type="tel"
                        id="phone_number"
                        name="phone_number"
                        required
                        class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter 10-digit phone number"
                        pattern="[0-9]{10}"
                        maxlength="10"
                        autofocus
                    >
                    <p class="text-xs text-gray-500 mt-1">ðŸ’¡ Example: 9876543210</p>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105 shadow-lg"
                >
                    Continue â†’
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-blue-100 text-sm">
            <p>Â© Akash Katakam. All rights reserved.</p>
        </div>
    </div>

    <!-- Service Worker Registration and PWA Install Handler -->
    <script>
        let deferredPrompt;
        let refreshing = false;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('âœ… Service Worker registered successfully');

                        // Check for updates
                        registration.update();

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('ðŸŽ‰ New version available!');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('âŒ Service Worker registration failed:', error);
                    });
            });

            // Reload when new service worker takes control
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
        }

        // Capture the install prompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ðŸ’¡ Install prompt available');
            e.preventDefault();
            deferredPrompt = e;

            // Show custom install prompt after 2 seconds
            setTimeout(() => {
                document.getElementById('installPrompt').classList.remove('hidden');
            }, 2000);
        });

        // Install PWA when user clicks button
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('âœ… User accepted the install prompt');
                    } else {
                        console.log('âŒ User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                    closeInstallPrompt();
                });
            }
        }

        // Close install prompt
        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.add('hidden');
        }

        // Log when app is installed
        window.addEventListener('appinstalled', () => {
            console.log('ðŸŽ‰ PWA was installed');
            closeInstallPrompt();
        });

        // Handle offline/online events
        window.addEventListener('online', () => {
            console.log('ðŸŒ Back online');
        });

        window.addEventListener('offline', () => {
            console.log('ðŸ“¡ Offline mode');
        });
    </script>
</body>
</html>
