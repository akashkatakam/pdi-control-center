name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: âœ… Test SSH Connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'echo "SSH connection successful!"'

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            echo "ðŸ“‚ Navigating to project directory..."
            cd /home/ec2-user/pdi-control-center
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ Activating virtual environment..."
            source venv/bin/activate
            
            echo "ðŸ“¦ Installing dependencies..."
            pip install -r requirements.txt
            
            echo "ðŸ”„ Restarting application..."
            sudo systemctl restart pdi-control-center
            
            echo "ðŸŒ Restarting Nginx..."
            sudo systemctl restart nginx
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: ðŸ” Verify Deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            echo "Checking service status..."
            sudo systemctl status pdi-control-center --no-pager | grep "Active:" || true
            echo "Service check complete!"
          ENDSSH
